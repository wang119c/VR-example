<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 30px auto;
            -webkit-perspective: 300px;
            perspective: 300px;
        }

        #div {
            width: 100px;
            height: 100px;
            background: red;
            transform: rotateY(30deg);
        }
    </style>
    <script>
        function cssTransform(el, attr, val) {
            if (!el.transform) {
                el.transform = {}
            }
            if (typeof val == "undefined") {
                if (typeof el.transform[attr] == "undefined") {
                    switch (attr) {
                        case "scale":
                        case "scaleX":
                        case "scaleY":
                            el.transform[attr] = 100;
                            break;
                        default:
                            el.transform[attr] = 0;

                    }
                }
                return el.transform[attr]
            } else {
                var transformVal = "";
                el.transform[attr] = Number(val);

                for (var s in el.transform) {
                    switch (s) {
                        case "rotate":
                        case "rotateX":
                        case "rotateY":
                        case "rotateZ":
                        case "skewX":
                        case "skewY":
                            transformVal += " " + s + "(" + el.transform[s] + "deg)";
                            break;
                        case "translateX":
                        case "translateY":
                        case "translateZ":
                            transformVal += " " + s + "(" + el.transform[s] + "px)";
                            break;
                        case "scale":
                        case "scaleX":
                        case "scaleY":
                            transformVal += " " + s + "(" + el.transform[s] / 100 + ")";
                            break;
                    }
                }
                el.style.WebkitTransform = el.style.transform = transformVal;
            }
        }


        window.onload = function () {
            var div = document.querySelector("#div")
            var a = 30
            div.addEventListener("touchend", function (e) {
                cssTransform(div, "rotate", a)
                a = a - 10;
            });

            console.log(cssTransform(div, "rotate"))
        }

    </script>

</head>

<body>
    <div id="box">
        <div id="div">

        </div>
    </div>
</body>

</html>
