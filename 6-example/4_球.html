<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<style type="text/css">
body {
	margin: 0;
}	
body,
html {
	height: 100%;
	overflow: hidden;
}
.view {
	height: 100%;
	overflow: hidden;
	position: relative;
}
.view2,
.viewDisZ,
.ball {
	position: absolute;
	left: 50%;
	top: 50%;
	-webkit-transform-style: preserve-3d;
	transform-style: preserve-3d;
}
.ball span {
	position: absolute;
	left: 50%;
	top: 50%;
	margin: -100px 0 0 -100px;
	width: 200px;
	height: 200px;
}
</style>
<script type="text/javascript" src="js/m.Tween.js"></script>
<script type="text/javascript">
window.onload = function(){
	setView();
	createBall();
};
function createBall(){
	var ball = document.querySelector('.ball');
	var spanW = 200;
	var length = 12;
	var deg = 360/length;
	var R = Math.tan((180-deg)/2*Math.PI/180)*spanW/2;
	for(var i = 0; i < length; i++){
		var span = document.createElement("span");
		span.style.background = "url(pics/"+(i+1)+".jpg)";
		css(span,"rotateX",i*deg);
		css(span,"translateZ",R);
		ball.appendChild(span);
	}
}
function setView(){
	var view = document.querySelector('.view');
	var view2 = document.querySelector('.view2');
	var viewDisZ = document.querySelector('.viewDisZ');
	var deg = 60;
	var height = view.clientHeight;
	var R = Math.round(Math.tan(deg*Math.PI/180)*height/2);
	view.style.perspective = view.style.WebkitPerspective = R + "px";
	css(view2,"translateZ",R);
	css(viewDisZ,"translateZ",-1000);
}
</script>
</head>
<body>
<div class="view">
	<div class="view2">
		<div class="viewDisZ">
			<div class="ball"></div>
		</div>
	</div>
</div>
</body>
</html>
